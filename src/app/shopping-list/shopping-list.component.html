<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
          (materialAdded)="onMaterialAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
            class="list-group-item" 
            style="cursor: pointer"
            *ngFor="let material of materials"
        >
            {{ material.name }} ({{ material.amount }})
        </a>
        </ul>
    </div>
</div>
